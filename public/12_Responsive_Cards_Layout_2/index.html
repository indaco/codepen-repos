<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards Layout v2 by alipanick</title>
    <link
      rel="stylesheet"
      href="../../assets/build/css/styles.css"
      media="screen"
    />
  </head>
  <body>
    <div class="w-full h-screen mx-auto">
      <div class="flex flex-col gap-4 p-4 text-2xl">
        <div class="flex flex-col gap-4 md:flex-row h-1/3">
          <div
            class="flex items-center justify-center w-full border-2 border-blue-300 rounded-md  h-52"
          >
            A
          </div>
        </div>

        <div class="flex flex-col gap-4 md:flex-row h-1/3">
          <div
            class="flex items-center justify-center border-2 border-blue-300 rounded-md  h-52 md:w-2/3"
          >
            B
          </div>
          <div
            class="flex items-center justify-center border-2 border-blue-300 rounded-md  h-52 md:w-1/3"
          >
            E
          </div>
        </div>

        <div class="flex gap-4 h-1/3">
          <div
            class="flex items-center justify-center w-1/2 border-2 border-blue-300 rounded-md  h-52 md:w-1/3"
          >
            C
          </div>
          <div
            class="flex items-center justify-center w-1/2 border-2 border-blue-300 rounded-md  h-52 md:w-2/3"
          >
            D
          </div>
        </div>
      </div>
    </div>

</html>
