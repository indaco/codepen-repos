<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reponsive Page Layout with Right Sidebar by alipanick</title>
    <link
      rel="stylesheet"
      href="../../assets/build/css/styles.css"
      media="screen"
    />
  </head>
  <body>
    <section class="text-gray-700">
      <div
        class="w-full px-5 py-10 mx-auto  sm:py-12 md:py-16 md:px-10 lg:max-w-7xl"
      >
        <h1 class="mb-3 text-4xl font-extrabold text-gray-800">
          Page Title Here
        </h1>
        <p class="text-xl text-gray-500 lg:text-2xl">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit...
        </p>
        <div class="grid gap-2 my-6 md:grid-cols-12">
          <div
            class="p-4 border-2 border-gray-200 rounded-md  md:col-span-12 lg:col-start-9 lg:row-start-1 lg:col-span-4"
          >
            <div
              class="grid w-full grid-cols-1 gap-2  md:grid-cols-2 lg:grid-cols-1 lg:gap-4"
            >
              <div class="p-4 border border-blue-300 rounded-lg">
                <h3 class="text-lg font-semibold text-blue-700">Items</h3>
                <ul>
                  <li
                    class="px-2 py-1 transition-transform duration-300 ease-linear transform rounded-md  hover:bg-blue-50 hover:translate-x-2"
                  >
                    &rarr; Item A
                  </li>
                  <li
                    class="px-2 py-1 transition-transform duration-300 ease-linear transform rounded-md  hover:bg-blue-50 hover:translate-x-2"
                  >
                    &rarr; Item B
                  </li>
                  <li
                    class="px-2 py-1 transition-transform duration-300 ease-linear transform rounded-md  hover:bg-blue-50 hover:translate-x-2"
                  >
                    &rarr; Item C
                  </li>
                </ul>
              </div>

              <div class="p-4 border border-blue-300 rounded-lg">
                <h3 class="text-lg font-semibold text-blue-700">Items</h3>
                <ul>
                  <li
                    class="px-2 py-1 transition-transform duration-300 ease-linear transform rounded-md  hover:bg-blue-50 hover:translate-x-2"
                  >
                    &rarr; Item D
                  </li>
                  <li
                    class="px-2 py-1 transition-transform duration-300 ease-linear transform rounded-md  hover:bg-blue-50 hover:translate-x-2"
                  >
                    &rarr; Item E
                  </li>
                  <li
                    class="px-2 py-1 transition-transform duration-300 ease-linear transform rounded-md  hover:bg-blue-50 hover:translate-x-2"
                  >
                    &rarr; Item F
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div
            class="p-4 border-2 border-gray-200 rounded-md  md:col-span-12 lg:col-start-1 lg:row-start-1 lg:col-span-8"
          >
            Content
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
