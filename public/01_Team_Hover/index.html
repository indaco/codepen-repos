<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Animation by alipanick</title>
    <!-- CSS AND GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
    />
    <link
      rel="stylesheet"
      href="../../assets/build/css/styles.css"
      media="screen"
    />

    <!-- JS LIBS AND SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  </head>
  <body class="flex flex-col h-screen max-w-5xl mx-auto bg-gray-50">
    <div
      class="max-w-5xl px-6 py-8 mx-auto my-0 text-gray-800"
      x-data="teamHover()"
    >
      <h1 class="my-2 text-4xl font-extrabold text-left">Our Team</h1>
      <p>
        Hover or focus over each card to see the personâ€™s job title slide in and
        the colour treatment change.
      </p>
      <div
        class="grid grid-cols-1 gap-0 p-10 sm:grid-cols-2 md:grid-cols-3"
        x-ref="team"
      >
        <template x-for="member in members" :key="member.id">
          <div
            :id="`profile_${member.id}`"
            href="#"
            class="flex flex-col justify-end p-6 overflow-hidden text-white transition duration-200 ease-linear transform  filter aspect-w-1 aspect-h-1 focus:outline-white"
            x-bind:class="{ 'hover:-translate-y-1' : active === member.id, 'grayscale': active != member.id }"
            style="aspect-ratio: 1/1"
            x-spread="profile"
          >
            <div
              id="hero-before"
              class="z-0 transition-opacity duration-500  bg-gradient-to-t from-gray-900 to-gray-800 opacity-20"
              aria-hidden="true"
              x-bind:attribute="{ 'hover:opacity-0' : active === member.id }"
            ></div>
            <h2
              :id="`name_${member.id}`"
              x-text="member.name"
              class="mx-4 my-1 text-xl font-extrabold leading-5 tracking-wide transition-transform duration-300 ease-linear transform "
              x-bind:class=" active === member.id ? 'translate-y-40' :' translate-y-48' "
            ></h2>
            <p
              :id="`role_${member.id}`"
              x-text="member.role"
              class="mx-4 my-2 antialiased font-medium transition duration-300 ease-linear delay-100 transform  text-md"
              x-bind:class=" active === member.id ? 'opacity-100 translate-y-44' :'opacity-0 translate-y-60' "
            ></p>
            <img
              :id="`picture_${member.id}`"
              x-bind:src="member.picture"
              x-bind:alt="member.name"
              class="object-cover m-0 -z-1"
            />
            <div
              id="hero-after"
              class="z-0 transition-opacity duration-700  opacity-5 bg-gray-50 hover:opacity-10"
              aria-hidden="true"
            ></div>
          </div>
        </template>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
