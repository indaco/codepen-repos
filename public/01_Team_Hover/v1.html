<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Hover-v2 by alipanick</title>
    <!-- CSS AND GOOGLE FONTS -->
    <link
      rel="stylesheet"
      href="../../assets/build/css/styles.css"
      media="screen"
    />

    <!-- JS LIBS AND SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  </head>
  <body class="flex flex-col h-screen max-w-5xl mx-auto bg-gray-50">
    <div
      class="max-w-5xl px-6 py-8 mx-auto my-0 text-gray-800"
      x-data="teamHover()"
    >
      <h1 class="my-2 text-4xl font-extrabold text-left">Our Team</h1>
      <p>
        Hover or focus over each card to see the personâ€™s job title slide in and
        the colour treatment change.
      </p>
      <div
        class="grid grid-cols-1 gap-0 p-10 sm:grid-cols-2 md:grid-cols-3"
        x-ref="team"
      >
        <template x-for="member in members" :key="member.id">
          <div
            class="relative flex flex-col justify-end w-full h-full overflow-hidden text-left text-white duration-200 ease-linear transform bg-top bg-no-repeat bg-cover  filter"
            x-bind:style="`
							background-image: url('${member.picture}');
							aspect-ratio: 1/1;
							backface-visibility: hidden;`
						"
            :id="`profile_${member.id}`"
            x-spread="profile"
            x-bind:class="{ 'hover:-translate-y-1' : active === member.id, 'grayscale': active != member.id }"
          >
            <div
              id="hero-before"
              class="absolute inset-0 w-full h-full transition-opacity duration-500  bg-gradient-to-t from-gray-900 to-gray-800 opacity-20 -z-1"
              aria-hidden="true"
              x-bind:attribute="{ 'hover:opacity-0' : active === member.id }"
            ></div>
            <h2
              :id="`name_${member.id}`"
              x-text="member.name"
              class="mx-4 my-4 text-xl font-extrabold leading-5 tracking-wide transition-transform duration-300 ease-linear transform translate-y-5 "
              x-bind:class="{ '-translate-y-2': active === member.id }"
            ></h2>
            <p
              :id="`role_${member.id}`"
              x-text="member.role"
              class="mx-4 my-1 antialiased font-medium transition duration-300 ease-linear delay-100 transform  translate-y-7 text-md"
              x-bind:class="{ '-translate-y-6': active === member.id }"
            ></p>

            <div
              id="hero-after"
              class="absolute inset-0 w-full h-full transition-opacity duration-700  opacity-5 bg-gray-50 hover:opacity-10 -z-1"
              aria-hidden="true"
            ></div>
          </div>
        </template>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
