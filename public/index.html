<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alipanick - Codepen.io</title>

		<!-- CSS AND GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Muli&display=swap"
		/>
		<link
			rel="stylesheet"
			href="../../assets/build/css/styles.css"
			media="screen"
		/>
		<link rel="stylesheet" href="assets/build/css/styles.css" media="screen" />
		<!-- JS LIBS AND SCRIPTS -->
		<script
			src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
			defer
		></script>
		<script src="assets/js/main.js" defer></script>
	</head>

	<body>
		<div class="absolute top-0 w-full h-1 bg-blue-400"></div>
		<!-- CTA -->
		<section id="cta" class="px-3 pt-10 pb-20 text-center bg-white">
			<h2 class="text-base font-semibold tracking-wide text-blue-600 uppercase">
				alipanick
			</h2>
			<h1
				class="mt-1 text-3xl font-bold tracking-tight text-center text-gray-900"
			>
				Codepen.io project repository
			</h1>
			<p class="max-w-xl mx-auto mt-5 text-2xl text-gray-500">
				With TailwindCSS and Alpine.js
			</p>
		</section>
		<!-- END OF CTA-->

		<!-- CONTENT -->
		<section id="content" class="relative flex flex-col min-h-screen">
			<div class="w-full max-w-5xl mx-auto xl:px-8 lg:flex">
				<!--  main wrapper -->
				<div class="flex-1 min-w-0 bg-white xl:flex">
					<!-- Projects List -->
					<div class="bg-white lg:min-w-0 lg:flex-1" x-data="projectListData()">
						<div
							class="pt-4 pb-4 pl-4 pr-6 border-b border-gray-200  sm:pl-6 lg:pl-8 xl:pl-6 xl:pt-6 xl:border-t-0"
						>
							<div class="flex items-center">
								<h1 class="flex-1 text-lg font-medium">Projects</h1>
							</div>
						</div>
						<ul
							class="relative z-0 border-b border-gray-200 divide-y divide-gray-200 "
						>
							<template x-for="project in projects" :key="project.id">
								<li
									class="relative py-5 pl-4 pr-6  hover:bg-gray-50 sm:py-6 sm:pl-6 lg:pl-8 xl:pl-6"
								>
									<div class="flex items-center justify-between space-x-4">
										<!-- Repo name and link -->
										<div class="min-w-0 space-y-3">
											<div class="flex items-center space-x-3">
												<span
													class="flex items-center justify-center w-4 h-4 rounded-full "
													aria-hidden="true"
													x-bind:class="{
                                          'bg-green-100': project.status === 'DONE',
                                          'bg-yellow-100': project.status === 'WIP',
                                          'bg-red-100': project.status === 'TBD'
                                        }"
												>
													<span
														class="w-2 h-2 rounded-full  motion-safe:animate-pulse"
														x-bind:class="{
                                             'bg-green-400': project.status === 'DONE',
                                             'bg-yellow-400': project.status === 'WIP',
                                             'bg-red-400': project.status === 'TBD'
                                           }"
													></span>
												</span>
												<span class="block">
													<h2 class="text-base font-medium text-gray-800">
														<a
															x-bind:href="project.link"
															x-text=" project.id + ' | ' + project.name"
														>
															<span
																class="absolute inset-0"
																aria-hidden="true"
															></span>

															<span
																class="sr-only"
																x-text="project.name"
															></span>
														</a>
													</h2>
												</span>
											</div>
											<div class="relative group flex items-center space-x-2.5">
												<!-- Heroicon name: solid/calendar -->
												<svg
													class="w-4 h-4 text-gray-400"
													xmlns="http://www.w3.org/2000/svg"
													viewBox="0 0 20 20"
													fill="currentColor"
													aria-hidden="true"
												>
													<path
														fill-rule="evenodd"
														d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
														clip-rule="evenodd"
													/>
												</svg>
												<span class="text-sm font-medium text-gray-500">
													Created on:
													<time
														datetime="2020-12-02"
														x-text="project.created_on"
													></time>
												</span>
											</div>
											<div class="relative group flex items-center space-x-2.5">
												<!-- Heroicon name: solid/calendar -->
												<svg
													class="w-4 h-4 text-gray-400"
													xmlns="http://www.w3.org/2000/svg"
													viewBox="0 0 20 20"
													fill="currentColor"
													aria-hidden="true"
												>
													<path
														fill-rule="evenodd"
														d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
														clip-rule="evenodd"
													/>
												</svg>
												<span class="text-sm font-medium text-gray-500">
													Updated on:
													<time
														datetime="2020-12-02"
														x-text="project.updated_on"
													></time>
												</span>
											</div>
										</div>
										<div class="sm:hidden">
											<!-- Heroicon name: solid/chevron-right -->
											<svg
												class="w-5 h-5 text-gray-400"
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 20 20"
												fill="currentColor"
												aria-hidden="true"
											>
												<path
													fill-rule="evenodd"
													d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
													clip-rule="evenodd"
												/>
											</svg>
										</div>
										<!-- Repo meta info -->
										<div
											class="flex-col items-end flex-shrink-0 hidden space-y-3  sm:flex"
										>
											<p class="flex items-center space-x-2">
												<a
													x-bind:href="project.link"
													class="relative text-sm font-medium text-blue-500  hover:text-blue-900"
												>
													Demo
												</a>

												<svg
													class="w-4 h-4 text-blue-500 hover:text-blue-900"
													xmlns="http://www.w3.org/2000/svg"
													fill="none"
													viewBox="0 0 24 24"
													stroke="currentColor"
												>
													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														stroke-width="2"
														d="M13 5l7 7-7 7M5 5l7 7-7 7"
													/>
												</svg>
											</p>
											<p class="flex space-x-2 text-sm text-gray-500">
												<template
													x-for="(ans, index) in project.tags"
													:key="`item-ans-{$index}`"
												>
													<a
														href="#"
														class="
															relative
															text-xs
															inline-flex
															items-center
															rounded-full
															border border-gray-300
															px-3
															py-0.5
														"
													>
														#
														<span x-text="ans"></span>
													</a>
												</template>
											</p>
										</div>
									</div>
								</li>
							</template>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- END OF CONTENT-->

		<!-- FOOTER -->
		<footer class="mt-10 bg-white">
			<div
				class="max-w-5xl px-4 py-12 mx-auto  sm:px-6 md:flex md:items-center md:justify-between lg:px-8"
			>
				<div class="flex justify-center space-x-6 md:order-2">
					<a
						href="https://twitter.com/alipanick"
						target="_blank"
						rel="noopener noreferrer"
						class="text-gray-400 hover:text-gray-500"
					>
						<span class="sr-only">Twitter</span>
						<svg
							class="w-6 h-6"
							fill="currentColor"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
							/>
						</svg>
					</a>

					<a
						href="https://github.com/indaco"
						class="text-gray-400 hover:text-gray-500"
						target="_blank"
						rel="noopener noreferrer"
					>
						<span class="sr-only">GitHub</span>
						<svg
							class="w-6 h-6"
							fill="currentColor"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								fill-rule="evenodd"
								d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
								clip-rule="evenodd"
							/>
						</svg>
					</a>
				</div>
				<div class="mt-8 md:mt-0 md:order-1">
					<p class="text-base text-center text-gray-400">
						&copy; 2021 mircoveltri.
					</p>
				</div>
			</div>
		</footer>

		<!-- END OF FOOTER-->
	</body>
</html>
